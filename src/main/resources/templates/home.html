<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">
<head th:replace="~{fragments::head}"/>
<body>
    <!--NavBar-->
    <section th:replace="~{fragments::header}"/>
    <!--Home page-->
    <section>
        <div class="container d-flex justify-content-center">
            <div class="row my-4">
                <div class="col col-lg-12">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{~/images/image01.jpg}" class=" w-90 img-fluid" alt="image01">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{~/images/image02.jpg}" class="w-90" alt="image02">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Login-->
    <section>
        <div class="modal fade" th:attr="id='login'" tabindex="-1" aria-labelledby="newOperationLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newOperationLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form
                            th:action="@{/login}"
                            th:object="${loginRequest}"
                            method="post">
                            <div class="row g-3 p-2">
                                <!-- email --->
                                <div class="col">
                                    <div class="form-floating ">
                                        <input type="text" class="form-control" id="email" placeholder="Enter username" th:field="*{email}">
                                        <label for="floatingInputEmail">Email</label>
                                        <small class="form-text text-danger " th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></small>
                                    </div>
                                </div>
                                <!-- password --->
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                                        <label for="floatingInputPassword">Password</label>
                                        <small class="form-text text-danger " th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></small>
                                    </div>
                                </div>
                            </div>
                            <small>Forgot passsword?</small>
                            <!--button register-->
                            <div class="row g-3 p-2">
                                <button type="submit" class="btn btn-outline-primary col-lg-12">Login</button>
                            </div>
                            <div class="row g-3 p-2">
                                <small class="text-center">Not register? <a th:href="@{/auth/register}">Sign up now</a></small>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Bootstrap JS-->
    <section th:replace="~{fragments::bootstrapJs}"/>
</body>
</html>
