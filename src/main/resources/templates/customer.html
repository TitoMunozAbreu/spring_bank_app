<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">
<head th:replace="~{fragments::head}"/>
<body>
  <!--NavBar-->
  <section th:replace="~{fragments::header}"/>
  <!--Alert msg-->
  <section th:replace="~{fragments::alerts-msg}"/>
  <!--Customer-->
  <section>
    <div class="container my-4">
      <div class="">
        <div class="row ">
          <!--customer detail info-->
          <div class="col col-lg-4 my-4">
            <div class="card">
              <div class="card-header">
                <h3 th:text="${customer.name() + ' ' + customer.lastName() }"></h3>
              </div>
              <div class="card-body">
                <h5 class="card-title">Customer personal detail</h5>
                <p class="card-text">

                <span th:text="'Date of Birth: ' + ${customer.dob()}"/> <br>
                <span th:text="'Email: ' + ${customer.email()}"/> <br>
                <span th:text="'Mobile: ' + ${customer.mobile()}"/> <br>
                <span th:text="'Role: ' + ${customer.role()}"/>

                </p>
              </div>
            </div>
          </div>
        </div>
        <!--Accounts-->
        <div class="row">
          <div class="col col-lg-8">
            <div th:each="account, status: ${customer.accounts()} ">
              <div class="accordion" id="accordionAccount">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button"
                          data-bs-toggle="collapse" data-bs-target="#collapseOne"
                          aria-expanded="true" aria-controls="collapseOne">
                    Account
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionAccount">
                  <div class="accordion-body">
                    <table class="table table-striped table-responsive">
                      <thead>
                      <tr>
                        <th scope="col">Iban</th>
                        <th scope="col">Name</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Operations</th>
                      </tr>
                      </thead>
                      <tbody>
                      <!--Customer data-->
                      <tr>
                        <td scope="row" th:text="${account.iban()}"></td>
                        <td th:text="${account.name()}"></td>
                        <td th:text="'â‚¬ ' + ${account.balance()}"></td>
                        <td>
                          <!--Btn Operation-->
                          <button
                                  type="button" class="btn btn-outline-success"><i class="bi bi-cash-coin"></i>
                          </button>
                          <!--Btn Detail operation-->
                          <button class="btn btn-outline-info" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#operations' + ${account.id()}" aria-expanded="false" aria-controls="collapseExample">
                            <i class="bi bi-clipboard-data-fill"></i>
                          </button>
                        </td>

                      </tr>
                      </tbody>
                    </table>

                    <!--Detail operation Modal-->
                    <div class="collapse" th:attr="id='operations' + ${account.id()}" >
                       <div class="card card-body">
                          <table>
                            <thead>
                              <tr>
                                <td>Transaction</td>
                                <td>Date</td>
                                <td>Amount</td>
                                <td>Iban-source</td>
                                <td>Iban-destionation</td>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="operation, status: ${account.operations()}">
                                <td th:text="${operation.transaction()}"></td>
                                <td th:text="${operation.dateTime()}"></td>
                                <td th:text="${operation.amount()()}"></td>
                                <td th:text="${operation.ibanSource()()}"></td>
                                <td th:text="${operation.ibaDetination()()}"></td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Bootstrap JS-->
  <section th:replace="~{fragments::bootstrapJs}"/>
</body>
</html>
